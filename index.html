<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit App</title>
    <link rel="stylesheet" href="styles.css">
</head>


<body>
    <!-- Centered heading using h1 tag -->

    <h1 class="app-title">Kick Ass Drum Kit!</h1>
    <div class="drum-container">
        <!-- Drum button with an id for easy reference in JavaScript -->
        <button id="kickButton" class="drum-button">Kick </button>
        <button id="rideButton" class="drum-button">Ride </button>

        <!-- Audio element to preload the kick drum sound -->
        <audio id="kickSound" src="sounds/kick.wav"></audio>
        <audio id="rideSound" src="sounds/ride.wav"></audio>
    </div>
    <!-- JavaScript file to handle button click and sound play -->
    <script src="script.js"></script>
</body>

</html>
